  <style>
    body {
      margin: 0;

      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
      background-color: #f2f0e9;

    .container {

      max-width: 480px;
      background-color: #f2f0e9;
      display: flex;
      flex-direction: column;
      height: 100%;
      position: relative;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .header .title {
      flex-grow: 1;

    /* Agenda Box */
    .agenda-box {

    }

    .agenda-header {
      background-color: #8ecdc8;

      display: flex;
      justify-content: space-between;

    .agenda-list {

    .agenda-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 14px;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .agenda-item:hover {
      background-color: #f5f5f5;
    }

    .agenda-item:last-child {
      margin-bottom: 0;
    }

    .badge {
      padding: 3px 10px;
      border-radius: 12px;
      font-size: 11px;
      color: white;
    }

    .badge.voting {
      background-color: #e65f3e;

    }

    .badge.confirmed {
      background-color: #888;
      /* Grey */
    }

    /* Chat Area */
    .chat-area {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .date-divider {

      font-size: 12px;
      color: #666;
      margin: 10px 0;
    }

    .message-row {
      display: flex;
      align-items: flex-start;
      gap: 10px;
    }

    .message-row.me {
      flex-direction: row-reverse;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #ddd;
      overflow: hidden;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .message-content {
      display: flex;
      flex-direction: column;
      max-width: 70%;
    }

    .sender-name {
      font-size: 12px;
      color: #333;
      margin-bottom: 4px;
    }

    .message-bubble {
      background-color: white;
      padding: 10px 15px;
      border-radius: 15px;
      font-size: 14px;
      line-height: 1.4;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      position: relative;
    }

    .message-row.me .message-bubble {
      border-top-right-radius: 0;
    }

    .message-row:not(.me) .message-bubble {
      border-top-left-radius: 0;
    }

    .highlight {
      color: #e65f3e;
      font-weight: bold;
    }

    /* Input Area */
    .input-area {
      padding: 15px 20px;
      background-color: #f2f0e9;
      display: flex;
      align-items: center;
    }

    .input-container {
      flex-grow: 1;
      background-color: white;
      border-radius: 25px;
      padding: 5px 5px 5px 20px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .input-container input {
      border: none;
      outline: none;
      flex-grow: 1;
      font-size: 14px;
      padding: 10px 0;
    }

    .send-btn {
      background-color: #e65f3e;
      border: none;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: white;
      margin-left: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <!-- Header -->
    <div class="header">
      <span>&lt;</span>
      <div class="title">ë¶€ì‚° ì—¬í–‰ <span style="font-weight: normal; font-size: 14px; margin-left: 5px;">6</span></div>
      <div class="icons">
        <span>ğŸ”</span>
        <span>â˜°</span>
      </div>
    </div>

    <!-- Chat Room List -->
    <div class="agenda-box">
      <div class="agenda-header" style="display: flex; justify-content: space-between; align-items: center;">
        <span>â— ì±„íŒ…ë°© ëª©ë¡</span>
        <span
          style="font-size: 12px; cursor: pointer; background: rgba(255,255,255,0.2); padding: 2px 8px; border-radius: 10px;"
          onclick="createRoom()">â• ë°© ë§Œë“¤ê¸°</span>
      </div>
      <div class="agenda-list" id="roomList">
        <div style="text-align: center; padding: 20px; color: #999; font-size: 14px;">ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘...</div>
      </div>
    </div>

    <!-- Chat Area -->
    <div class="chat-area" id="chatArea">
      <div class="date-divider">2025ë…„ 9ì›” 21ì¼</div>

      <!-- Messages will be appended here -->

    </div>

    <!-- Input Area -->
    <div class="input-area">
      <div class="input-container">
        <input type="text" id="messageInput" placeholder="ë©”ì„¸ì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”">
        <button class="send-btn" onclick="sendMessage()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    let stompClient = null;
    let roomId = null;
    const myUserId = Math.floor(Math.random() * 1000); // Random User ID for test
    const myName = "User" + myUserId;

    // 1. Fetch Room List
    function fetchRooms() {
      fetch('/api/chats/rooms')
        .then(response => response.json())
        .then(rooms => {
          const list = document.getElementById('roomList');
          list.innerHTML = ''; // Clear existing

          if (rooms.length === 0) {
            list.innerHTML = '<div style="text-align: center; padding: 20px; color: #999; font-size: 14px;">ìƒì„±ëœ ë°©ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
            return;
          }

          rooms.forEach(room => {
            const div = document.createElement('div');
            div.className = 'agenda-item';
            div.onclick = () => enterRoom(room.roomId, room.name);
            div.innerHTML = `
                        <span style="font-weight: bold; color: #333;">ğŸ“¢ ${room.name}</span>
                        <span class="badge confirmed" style="background-color: #8ecdc8;">ì…ì¥</span>
                    `;
            list.appendChild(div);
          });
        })
        .catch(err => {
          console.error(err);
          document.getElementById('roomList').innerHTML = '<div style="text-align: center; color: red;">ëª©ë¡ ë¡œë“œ ì‹¤íŒ¨</div>';
        });
    }

    // 2. Create Room
    function createRoom() {
      const name = prompt("ìƒˆë¡œìš´ ë°© ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”:");
      if (name) {
        fetch('/api/chats/rooms?name=' + encodeURIComponent(name), { method: 'POST' })
          .then(response => response.json())
          .then(room => {
            alert('ë°©ì´ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤: ' + room.name);
            fetchRooms();
          });
      }
    }

    // 3. Enter Room
    function enterRoom(id, name) {
      if (stompClient) {
        stompClient.disconnect();
      }
      roomId = id;
      document.querySelector('.title').innerText = name + " (" + id + ")";
      document.getElementById('chatArea').innerHTML = '<div class="date-divider">ì±„íŒ…ë°©ì— ì…ì¥í–ˆìŠµë‹ˆë‹¤.</div>';
      connect();
    }

    function connect() {
      if (!roomId) return;
      const socket = new SockJS('/stomp-ws');
      stompClient = Stomp.over(socket);
      stompClient.connect({}, function (frame) {
        console.log('Connected: ' + frame);

        // Subscribe to the chat room
        stompClient.subscribe('/sub/chat/' + roomId, function (message) {
          showMessage(JSON.parse(message.body));
        });

        // Load History
        fetch('/api/chats/' + roomId)
          .then(res => res.json())
          .then(msgs => {
            msgs.forEach(msg => showMessage(msg));
          });

        // Send a JOIN message
        stompClient.send("/pub/chat/" + roomId, {}, JSON.stringify({
          chatRoomId: roomId,
          senderUserId: myUserId,
          senderName: myName,
          message: "ì…ì¥í–ˆìŠµë‹ˆë‹¤.",
          messageType: 'JOIN'
        }));
      });
    }

    function sendMessage() {
      if (!roomId) {
        alert("ë°©ì„ ë¨¼ì € ì„ íƒí•´ì£¼ì„¸ìš”.");
        return;
      }
      const input = document.getElementById('messageInput');
      const message = input.value;

      if (message.trim() === '') return;

      stompClient.send("/pub/chat/" + roomId, {}, JSON.stringify({
        chatRoomId: roomId,
        senderUserId: myUserId,
        senderName: myName,
        message: message,
        messageType: 'TALK'
      }));

      input.value = '';
    }

    function showMessage(message) {
      const chatArea = document.getElementById('chatArea');
      const isMe = message.senderUserId === myUserId;

      const row = document.createElement('div');
      row.className = 'message-row' + (isMe ? ' me' : '');

      if (!isMe) {
        const avatar = document.createElement('div');
        avatar.className = 'avatar';
        avatar.innerHTML = `<div style="width:100%;height:100%;background:#${Math.floor(Math.random() * 16777215).toString(16)};"></div>`;
        row.appendChild(avatar);
      }

      const content = document.createElement('div');
      content.className = 'message-content';

      if (!isMe) {
        const name = document.createElement('div');
        name.className = 'sender-name';
        name.innerText = message.senderName;
        content.appendChild(name);
      }

      const bubble = document.createElement('div');
      bubble.className = 'message-bubble';
      bubble.innerText = message.message;
      content.appendChild(bubble);

      row.appendChild(content);
      chatArea.appendChild(row);

      chatArea.scrollTop = chatArea.scrollHeight;
    }

    document.getElementById('messageInput').addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    // Init
    window.onload = function () {
      fetchRooms();
    };
  </script>

</body>
